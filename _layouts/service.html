---
layout: default
bodyClass: "page-service"
---

<div class="container pb-6 pt-6 pt-md-10 pb-md-10">
  <div class="row justify-content-start">
    <div class="col-12">
      <div class="service service-single">
        <h1 class="title">{{page.title}}</h1>
        <div class="content">{{content}}</div>
        {% if site.data.donations and page.title == "How can I help Iron Legacy?" %}
        <div class="strip">
          <div class="container pt-6 pb-6 pt-md-10 pb-md-10">
            <div class="row justify-content-center">
        
              {% for feature in site.data.donations %}
              <div class="col-12 col-md-6 col-lg-4 mb-2">
                <div class="feature">
                  {% if feature.image %}
                  <div class="feature-image">
                    <a  href="{{ feature.link }}">
                      <img alt="{{ feature.title }} logo" src="{{ feature.image.url | relative_url }}" width="{{ feature.image.width }}" height="{{ feature.image.height }}"/>
                    </a>
                  </div>
                  {% endif %}
                  <!-- <h2 class="feature-title">{{ feature.description }}</h2> -->
                  <div class="feature-content">{{ feature.description }}</div>
                </div>
              </div>
              {% endfor %}
        
            </div>
          </div>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>
