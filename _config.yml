url: https://ironlegacyfoundation.org
baseurl: /
permalink: /
title: "Iron Legacy Foundation"

# Localization
language_default: en
languages:
  - code: en
    path: /
    name: English
  - code: es
    path: /es/
    name: Espa√±ol

logo:
  mobile: "images/logo/mobile-logo.png"
  mobile_height: "32px"
  mobile_width: "32px"
  desktop: "images/logo/long-logo.png"
  desktop_height: "48px"
  desktop_width: "200px"

home:
  limit_services: 6

collections_dir: content
collections:
  services:
    output: true
    sort_by: weight
  team:
    output: true
  es:
    output: true
    permalink: /:collection/:slug
  en:
    output: true
    permalink: /:collection/:slug

defaults:
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"
  - scope:
      path: ""
      type: "team"
    values:
      layout: "team"
  - scope:
      path: "es/"
      type: "services"
    values:
      layout: "service"
      permalink: /es/services/:slug
  - scope:
      path: "es/"
      type: "team"
    values:
      layout: "team"
  - scope:
      path: "_es/services"
      type: "services"
    values:
      layout: "service"
      permalink: /es/services/:slug
  - scope:
      path: "es/"
      type: "team"
    values:
      layout: "team"

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
